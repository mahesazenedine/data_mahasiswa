<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Data Mahasiswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 60px auto;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .logo-title img {
      height: 60px;
      border-radius: 10px;
    }

    footer {
      margin-top: 60px;
      padding: 20px 0;
      background-color: #343a40;
      color: #fff;
      text-align: center;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container fade-in">
      <div class="logo-title">
        <img src="stmik mardira indonesia.jpeg" alt="Logo Kampus">
        <h5 class="mb-0">Form Input Data Mahasiswa <br><small class="text-muted">STMIK Mardira Indonesia</small></h5>
      </div>

      <!-- Form -->
      <form id="mahasiswa-form">
        <div class="mb-3">
          <label for="nim" class="form-label">NIM</label>
          <input type="text" name="nim" id="nim" class="form-control" placeholder="Masukkan NIM" required />
        </div>

        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" name="nama" id="nama" class="form-control" placeholder="Masukkan Nama" required />
        </div>

        <div class="mb-3">
          <label for="kelas" class="form-label">Kelas</label>
          <input type="text" name="kelas" id="kelas" class="form-control" placeholder="Masukkan Kelas" required />
        </div>

        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat</label>
          <textarea name="alamat" id="alamat" class="form-control" placeholder="Masukkan Alamat" required></textarea>
        </div>

        <div class="mb-3">
          <label for="hp" class="form-label">No. HP</label>
          <input type="text" name="hp" id="hp" class="form-control" placeholder="Masukkan No. HP" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Kirim Data</button>
      </form>

      <!-- Alert -->
      <div id="alert-area" class="mt-3"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Dibuat oleh <strong>Mahesa Zenedine Buchori</strong> &copy; 2025
  </footer>

  <!-- Bootstrap JS (opsional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Kirim Data -->
  <script>
    const form = document.getElementById('mahasiswa-form');
    const alertArea = document.getElementById('alert-area');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyVZMMizzSNEUE6wLNDExNy0y7PQlhRfYTq9hndv8RXQjQMl8cSr4gbAZZhfuDOUW2M/exec', {
          method: 'POST',
          body: data
        });

        if (response.ok) {
          alertArea.innerHTML = `<div class="alert alert-success alert-dismissible fade show" role="alert">
            Data berhasil dikirim!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>`;
          form.reset();
        } else {
          throw new Error("Gagal kirim data!");
        }
      } catch (error) {
        alertArea.innerHTML = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
          ${error.message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
        console.error(error);
      }
    });
  </script>

</body>
</html>
