<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Input Data Mahasiswa</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="text" class="form-control" id="nim" name="nim" required>
            </div>
            <div class="form-group">
                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="">Pilih...</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jurusan">Jurusan:</label>
                <input type="text" class="form-control" id="jurusan" name="jurusan">
            </div>
            <div class="form-group">
                <label for="kelas">Kelas:</label>
                <input type="text" class="form-control" id="kelas" name="kelas">
            </div>
            <div class="form-group">
                <label for="no_wa">Nomor WhatsApp:</label>
                <input type="tel" class="form-control" id="no_wa" name="no_wa">
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    
        <div id="message" class="mt-3"></div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('studentForm');
        const messageDiv = document.getElementById('message');
    
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit default
    
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
    
            fetch('https://script.google.com/macros/s/AKfycbyV43Oup3fCy_HF7_UfzXUtmmE9rSs1_k_VkUBJrr6-VSS9iVL5dlBgud_a5BEiIpET/exec', { // Ganti dengan URL aplikasi web Anda
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.result === 'success') {
                    messageDiv.className = 'alert alert-success';
                    messageDiv.textContent = result.message;
                    form.reset(); // Kosongkan form setelah berhasil
                } else {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.textContent = 'Terjadi kesalahan saat menyimpan data.';
                    console.error('Error:', result);
                }
            })
            .catch(error => {
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = 'Terjadi kesalahan jaringan.';
                console.error('Network Error:', error);
            });
        });
    });
</script>
    
</body>
</html>
